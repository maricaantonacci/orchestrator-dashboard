{% extends "base.html" %}
{% block content %}

<div class="container-fluid">

    {% include 'flashed_messages.html' %}
    <br>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
          <div class="row">
            <div class="col-md-6">
              <!-- Title -->
              <h4 class="font-weight-bold text-primary">Resource Providers</h4>
            </div>
            <div class="col-md-6 text-right">
              <!-- Button -->
              <button class="btn btn-small btn-outline-secondary" onclick="location.href='{{ url_for("getslas") }}'"><span class="fas fa-sync"></span> Refresh</button>
            </div>
          </div> <!-- / .row -->
        </div>
        <div class="card-body">

    <div class="table-responsive">
        <table id="tableSLAs" class="table table-bordered table-striped table-hover" width="100%" cellspacing="0">
            <thead>
                <tr>
	            <!-- <th>id</th>-->
                    <th>Site</th>
                    <th>Service Type</th>
                    <th>Service endpoint</th>
                </tr>
            </thead>
            <tbody>
                {% for sla in slas %}
                <tr>
	            <!-- <td>{{sla.id}}</td>-->
	            <td>{{sla.sitename}}</td>
	            <td>{{sla.service_type}}</td>
	            <td>{{sla.endpoint}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    </div>
    </div>
</div>

<script>
    $('#tableSLAs').dataTable( {
        "responsive": true,
        "order": [],
        "columnDefs": [ {
          "targets"  : 'no-sort',
          "orderable": false,
        }],
        "order": [[ 0, "asc" ]]
    });
</script>

{% endblock %}
