{% extends "base.html" %}

{% block content %}
<!--style>
.jumbotron{
 border: 2px solid black;
 padding: 25px;
}
</style-->

<div class = "jumbotron jumbotron-fluid">
  <div class="container">
    <div class="row">
     <div class="col-lg-7">
     <h1 class="display-3">{{ welcome_message }}</h1>
     <p>
        <a class="btn btn-primary btn-lg" role="button" href="https://laniakea-elixir-it.github.io/laniakea_at_recas">Get access</a>
        <button type="button" class="btn btn-outline-white wow fadeInDown" data-wow-delay="0.4s" data-toggle="modal" data-target="#signinModal">Sign in</button>
     </p>
     </div>
     <div class="col-lg-5">
        <img src="https://raw.githubusercontent.com/Laniakea-elixir-it/branding/master/laniakea/laniakea_logo_def_mod.png" height="300"></img>
     </div>
    </div>
  </div>

    <!-- Modal -->
    <div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="signinModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-notify modal-info modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <p class="heading lead">Sign in with:</p>
            <!-- h4 class="modal-title w-100 font-weight-bold">Sign in</h4-->
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true" class="white-text">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3">
            <!--div class="md-form mb-5"-->
              <div class="row justify-content-center">
                <a class="btn btn-outline-black wow fadeInDown" data-wow-delay="0.4s" href="{{ url_for('iam.login') }}"><img src="/home/static/images/indigodc_logo.png" height="25"/>INDIGO - IAM</a>
              </div>
              {% if is_egi_aai_enabled is defined %}
              <div class="row justify-content-center">
                <a class="btn btn-outline-black wow fadeInDown" data-wow-delay="0.4s" href="{{ url_for('egiaai.login') }}"><img src="/home/static/images/egi_logo.png" height="25"/>EGI Checkin</a>
              </div>
              {% endif %}
            <!--/div-->
          </div>
        </div>
      </div>
    </div>

</div>
{% endblock %}
