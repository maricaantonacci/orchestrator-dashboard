{% extends "base.html" %}

{% block content %}

<div class = "jumbotron jumbotron-fluid jumbotron-custom">
  <div class="container">
    <div class="row">
        <div class="col">
            <br>
            <br>
            <h1 class="display-5">Welcome to ReCaS Cloud Services Portal! </h1>

          <p></p>
          <p>
            <a class="btn btn-info btn-lg m-2" role="button" href="http://www.recas-bari.it" target="_blank">About us</a>
            <button type="button" class="btn btn-outline-white wow fadeInDown" data-wow-delay="0.4s" data-toggle="modal" data-target="#signinModal">Sign in</button>
          </p>
        </div>
        <div class="col">
          <img src="static/images/recas/recas_logo.png"></img>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="signinModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-notify modal-info modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <p class="heading lead">Sign in with:</p>
            <!-- h4 class="modal-title w-100 font-weight-bold">Sign in</h4-->
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true" class="white-text">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3">
            <!--div class="md-form mb-5"-->
              <div class="row justify-content-center">
                <a class="btn btn-outline-black wow fadeInDown" data-wow-delay="0.4s" href="{{ url_for('iam.login') }}"><img src="../static/images/indigodc_logo.png" height="25"/>INDIGO - IAM</a>
              </div>
              {% if is_egi_aai_enabled is defined %}
              <div class="row justify-content-center">
                <a class="btn btn-outline-black wow fadeInDown" data-wow-delay="0.4s" href="{{ url_for('egiaai.login') }}"><img src="../static/images/egi_logo.png" height="25"/>EGI Checkin</a>
              </div>
              {% endif %}
            <!--/div-->
          </div>
        </div>
      </div>
    </div>

    <hr style="border:2px solid #90caf9;border-radius: 1px;">
    <div class="row">
        <div class="col m-2">
          <a href="https://www.indigo-datacloud.eu/" target="_blank">
              <img src="static/images/recas/indigo_logo.png" class="rounded-circle shadow" style="max-width:150px">
          </a>
        </div>
        <div class="col m-2">
          <a href="https://deep-hybrid-datacloud.eu/" target="_blank">
              <img src="static/images/recas/deep_logo.png" class="rounded-circle shadow" style="max-width:150px">
          </a>
        </div>
        <div class="col m-2">
            <a href="http://www.extreme-datacloud.eu/" target="_blank">
                <img src="static/images/recas/xdc_logo.png" class="rounded-circle shadow" style="max-width:150px">
            </a>
        </div>
        <div class="col m-2">
            <a href="https://www.dtascarl.org/en/progettidta/rpasinair/" target="_blank">
                <img src="static/images/recas/rpasinair_logo.png" class="rounded-circle shadow" style="max-width:150px">
            </a>
        </div>
        <div class="col m-2">
          <img src="static/images/recas/close_logo.png" class="rounded-circle shadow" style="max-width:150px;border: 1px solid white;">
        </div>
    </div>
  </div>
</div>

<style>

.jumbotron-custom {
    background: #ffffff;
    color: #1C486F;
    #background: #1C486F;
    #color: #ffffff;
    font-weight: bold;
    font-family: 'Thasadith', sans-serif;
}
</style>

{% endblock %}
